<ion-content class="p-4">
  <div class="max-w-md mx-auto">
    <h1 class="text-2xl font-bold mb-4">Generar pregunta</h1>
    <form [formGroup]="questionForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="question" class="block text-sm font-medium text-gray-700">Pregunta</label>
        <textarea 
          id="question" 
          formControlName="question" 
          class="mt-1 p-2 w-full border rounded-md" 
          required>
        </textarea>
      </div>
      <div *ngIf="questionForm.get('question')?.invalid && questionForm.get('question')?.touched" class="text-red-500 text-sm mb-2">
        La pregunta es obligatoria
      </div>
      <button 
        type="submit" 
        class="w-full bg-blue-500 text-white p-2 rounded-md"
        [disabled]="questionForm.invalid">
        Generar
      </button>
    </form>
  </div>
</ion-content>
